<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AllMyBooksArePacked</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <style>
    div.container {
      margin: 5px;
    }
    
  </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="center-block">
            <form class="form-inline">
              <div class="form-group">
                <input type="number" class="form-control" id="numBoxes" placeholder="# Boxes">
              </div>
              <button type="submit" class="btn btn-default" id="packButton">Package Books</button>
            </form>
          </div>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-primary" id="getBooks">Get Books</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4" id="boxesDiv">
        </div>
        <div class="col-md-4" id="books">
        </div>
      </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="client/app.js"></script>
  </body>
</html>
